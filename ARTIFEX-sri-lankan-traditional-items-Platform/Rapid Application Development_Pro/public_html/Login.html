<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="icon" type="image/png" sizes="96x96" href="logo-1.jpg">
    <title>Login Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #fff;
            color: #000;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .text-item {
            text-align: center;
            margin-bottom: 30px;
        }

        .text-item h2 {
            font-size: 24px;
            font-weight: bold;
            line-height: 1.3;
            margin-bottom: 10px;
        }

        .text-item span {
            font-size: 18px;
        }

        .social-icon {
            margin-top: 20px;
        }

        .social-icon a {
            display: inline-block;
            margin-right: 10px;
            color: #000;
        }

        .login-section {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .login-section h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: bold;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box .icon {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
        }

        .input-box input {
            width: 100%;
            padding: 10px 35px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .input-box label {
            position: absolute;
            top: 50%;
            left: 45px;
            transform: translateY(-50%);
            color: #888;
            pointer-events: none;
            transition: 0.3s ease-out;
        }

        .input-box input:focus + label,
        .input-box input:valid + label {
            top: 10px;
            font-size: 12px;
            color: #000;
        }

        .remember-password {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .remember-password label {
            text-align: justify;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            width: 100%;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #222;
        }

        .create-account {
            text-align: center;
        }

        .create-account p {
            font-size: 14px;
        }

        .create-account .register-link {
            color: #000;
            text-decoration: underline;
        }

        .create-account .register-link:hover {
            color: #888;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="text-item">
            <h2>Welcome! <br><span>To Our World Of Traditions</span></h2>
            
        </div>
        <div class="login-section">
            <form action="">
                <h2>Customer Login</h2>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt'></i></span>
                    <input type="password" required>
                    <label>Password</label>
                     
                </div>
               <a href="forgot_password.html">Forget Password</a>
               <br>
               <br> <button class="btn">Login</button>
                
                <div class="create-account">
                    <br>
                    <p>Create A New Account? <a href="Sign_Up.html" class="register-link">Sign Up</a></p>
                </div>
                
                  
                   
                
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
