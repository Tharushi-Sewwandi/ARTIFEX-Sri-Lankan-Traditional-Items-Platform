<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
     <link rel="icon" type="image/png" sizes="96x96" href="logo-1.jpg">
    <title>ARTIFEX - Forgot Password</title>
   
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background-color: #f2f2f2;
            color: #000;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            border: 2px solid #000;
            padding: 20px;
            border-radius: 10px;
        }

        .container h1,
        .container h3 {
            text-align: center;
            margin-bottom: 10px;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .field {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
        }

        .field .material-icons {
            margin-right: 10px;
        }

        .field input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: none;
        }

        button[type="submit"] {
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #222;
        }

        .link1 a {
            color: #000;
            text-decoration: underline;
        }

        .link1 a:hover {
            color: #888;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <h3>To Recover My Account.</h3>
        <div class="inputs">
            <div class="field">
                <span class="material-icons">email</span>
                <input type="text" placeholder="Enter your Email">
            </div>
            <button type="submit">Send</button>
        </div>
        <div class="link1">
            <p>Back To: <a href="Main_Login.html">Main Login</a></p>
        </div>
    </div>
</body>

</html>
