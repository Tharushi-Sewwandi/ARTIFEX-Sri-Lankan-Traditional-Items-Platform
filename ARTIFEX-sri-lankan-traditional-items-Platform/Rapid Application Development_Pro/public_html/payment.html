<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    
    <link rel="stylesheet" href="payment.css">
     <link rel="icon" type="image/png" sizes="96x96" href="logo-1.jpg">
    <title>Payment Gateway</title>
</head>
<body>

<div class="container">
    <form action="">

        <div class="row">
            <div class="col">
                <h3 class="title">Billing Address</h3>
                <div class="inputBox">
                    <span>Full name :</span>
                    <input type="text" >
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" >
                </div>
                <div class="inputBox">
                    <span>Address :</span>
                    <input type="text" >
                </div>
                <div class="inputBox">
                    <span>City :</span>
                    <input type="text" >
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Country :</span>
                        <input type="text" >
                    </div>
                    <div class="inputBox">
                        <span>Zip code :</span>
                        <input type="text" >
                    </div>
                </div>
            </div>

            <div class="col">
                <h3 class="title">Payment</h3>

                <div class="inputBox">
                    <span>Accepted Cards:</span>
                    <img src="images/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Name on card :</span>
                    <input type="text" >
                </div>
                <div class="inputBox">
                    <span>Email :</span>
                    <input type="email" >
                </div>
                <div class="inputBox">
                    <span>Card Number :</span>
                    <input type="number" >
                </div>
                <div class="inputBox">
                    <span>Exp Month :</span>
                    <input type="text" >
                </div>
                <div class="flex">
                    <div class="inputBox">
                        <span>Exp Year :</span>
                        <input type="text" >
                    </div>
                    <div class="inputBox">
                        <span>CVC :</span>
                        <input type="text" >
                    </div>
                </div>
            </div>

        </div>
        <input type="submit" value="Pay Now" class="submit-btn">

    </form>
</div>
</body>  
</html>
